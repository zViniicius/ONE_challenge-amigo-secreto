<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigo Secreto</title>

    <!-- Links para fontes e estilo -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main-content">
      <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img
          src="assets/amigo-secreto.png"
          alt="Imagem representativa de amigo secreto"
          class="header-image"
        />
      </header>

      <section class="input-section">
        <h2 class="section-title">Digite o nome dos seus amigos</h2>

        <!-- Entrada de nome do amigo -->
        <div class="input-wrapper">
          <input
            type="text"
            id="inputFriend"
            class="input-name"
            placeholder="Digite um nome"
            aria-label="Nome do amigo"
          />
          <button
            class="button-add"
            onclick="handleAddFriend()"
            aria-label="Adicionar amigo"
          >
            Adicionar
          </button>
        </div>

        <!-- Lista de amigos -->
        <ul
          id="friendsList"
          class="name-list"
          role="list"
          aria-live="polite"
        ></ul>

        <!-- Resultado do sorteio -->
        <div id="result" class="result-list" aria-live="polite"></div>

        <!-- Botão para sortear amigo -->
        <div class="button-container">
          <button
            class="button-draw"
            onclick="handleDrawFriend()"
            aria-label="Sortear amigo secreto"
          >
            <img
              src="assets/play_circle_outline.png"
              alt="Ícone para sortear amigo secreto"
              class="icon"
            />
            Sortear amigo
          </button>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      id="modal"
      class="modal"
      role="dialog"
      aria-labelledby="modalMessage"
      aria-hidden="true"
    >
      <div class="modal-content">
        <p id="modalMessage"></p>
        <button onclick="closeModal()" aria-label="Fechar modal">Fechar</button>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
